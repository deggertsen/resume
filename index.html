<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Adventure - Interactive Portfolio</title>
    <meta name="description" content="Explore David Eggertsen's professional journey through an interactive Zelda-style game">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            cursor: default;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s ease;
        }

        #area-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            opacity: 0.7;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0066cc, #00ccff);
            transition: width 0.3s ease;
        }

        canvas {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
                border-color: #00ff00;
            }
            50% { 
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
                border-color: #44ff44;
            }
        }

        .info-card {
            text-align: left;
        }

        .info-card h3 {
            color: #00ff88;
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 5px;
        }

        .info-card p {
            margin: 0 0 15px 0;
            line-height: 1.4;
            color: #e0e0e0;
        }

        .info-card .details {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-text">Loading Adventure...</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="game-container">
        <div id="ui-overlay">
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="area-display"></div>
            <div id="area-indicator" style="
                position: absolute;
                bottom: 120px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 1.2rem;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px 20px;
                border-radius: 25px;
                border: 2px solid #00ff00;
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
                display: none;
                text-align: center;
                animation: pulse 2s infinite;
            ">
                Press ENTER to enter area
            </div>
            <div id="content-display" style="
                position: absolute;
                top: 20%;
                right: 20px;
                width: 300px;
                max-height: 60%;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 15px;
                border: 2px solid #00ff88;
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
                display: none;
                opacity: 0;
                transition: opacity 0.3s ease;
                overflow-y: auto;
                font-family: 'Segoe UI', sans-serif;
            ">
            </div>
            <div id="controls-hint">
                WASD / Arrow Keys: Move<br>
                SPACE: Attack<br>
                ESC: Menu
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
